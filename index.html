<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote generator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Random Quote Generator</h2>
            <div id="quote-box">
                <p id="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, autem"</p>
                <p id="author">Lorem, ipsum dolor.</p>
            </div>
            <div class="flexbox">
                <button type="button" id="new-quote">New Quote</button>
                <div class="flexbox">
                    <button type="button" id="tweet"><a href="" target="_blank"><img src="twitter.png"
                                alt=""></a></button>
                    <button type="button" id="copy"><img src="copy.png" alt=""></button>
                    <button type="button" id="speech"><img src="volume.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
